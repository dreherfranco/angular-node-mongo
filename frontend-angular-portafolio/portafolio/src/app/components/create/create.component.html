<div id="container" *ngIf="project">
    <h2>{{ title }}</h2>
    <hr><br>
    <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
        <div>
            <label for="name">Nombre:</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="project.name" required /> 
            <span *ngIf="name.touched && !name.valid" class="error">Ingrese un nombre valido</span>
        </div>
        <div>
            <label for="description">Descripcion:</label>
            <textarea name="description" #description="ngModel" [(ngModel)]="project.description" required></textarea> 
            <span *ngIf="description.touched && !description.valid" class="error">Ingrese una descripcion valida</span>
        </div>
        <div>
            <label for="category">Categoria:</label>
            <input type="text" name="category" #category="ngModel" [(ngModel)]="project.category" required/> 
            <span *ngIf="category.touched && !category.valid" class="error">Ingrese una categoria valida</span>
        </div>
        <div>
            <label for="langs">Lenguajes:</label>
            <input type="text" name="langs" #langs="ngModel" [(ngModel)]="project.langs" required/> 
            <span *ngIf="langs.touched && !langs.valid" class="error">Ingrese un lenguaje valido</span>
        </div>
        <div>
        <label for="year">Año:</label>
            <input type="number" name="year" #year="ngModel" [(ngModel)]="project.year" required/> 
            <span *ngIf="year.touched && !year.valid">Ingrese un año que sea valido</span>
        </div>
        <div *ngIf="project.image">
            <img src="{{ url +'image/'+ project.image }}" *ngIf="project.image" />
            <label for="image">Imagen:</label>
            <input type="file" name="image" (change)="fileChangeEvent($event)"/>
        </div>
        <input type="submit" value="Enviar" [disabled]="!projectForm.form.valid" class="submit" />
    </form> 
    <p *ngIf="status == 'success'" class="success">El proyecto se ha creado correctamente</p>
    <p *ngIf="status == 'failed'" class="error">Error al crear el proyecto</p>
    <p *ngIf="status == 'success-update'" class="success">El proyecto se ha actualizado correctamente</p>
    <br>
</div>
